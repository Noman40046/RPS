<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="main-box">
        <h1 class="title">ROCK PAPER SCISSOR GAME</h1>
        <div class="game">
            <div class="game_box">
                <div><img class="images" id="rock" src="img/rock.png" alt=""></div>
                <div><img class="images" id="paper" src="img/paper.png" alt=""></div>
                <div><img class="images" id="sissor" src="img/sissor.png" alt=""></div>
            </div>
    
            <div class="count">
                <div>
                    <h2 class="userScore">0</h2>
                    <h2 class="win_person">You</h2>
                </div>
                <div>
                    <h2 class="comScore">0</h2>
                    <h2 class="win_computer">Computer</h2>
                </div>
            </div>
    
            <div class="result">
                <h1 class="finalResult">Play</h1>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
